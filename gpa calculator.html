<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body onload="brython()">
    <div class="container">
        <h2>Python GPA Calculator</h2>

        <input id="subject_name" type="text" placeholder="Subject Name"><br>
        <input id="mark" type="number" placeholder="Enter Mark"><br>
        <button id="calculate">Calculate</button>

        <div id="result"></div>
    </div>

    <script type="text/python">
        from browser import document, alert

        def calculate(ev):
            subject = document["subject_name"].value.strip()
            if not subject:
                alert("Please enter the subject name!")
                return

            try:
                mark = int(document["mark"].value)
            except ValueError:
                alert("Please enter a valid number for mark!")
                return

            if mark < 0 or mark > 100:
                alert("Mark must be between 0 and 100!")
                return

            if 80 <= mark <= 100:
                grade = "A+"
                gpa = 5.0
            elif 70 <= mark <= 79:
                grade = "A"
                gpa = 4.0
            elif 60 <= mark <= 69:
                grade = "A-"
                gpa = 3.5
            elif 50 <= mark <= 59:
                grade = "B"
                gpa = 3.0
            elif 40 <= mark <= 49:
                grade = "C"
                gpa = 2.0
            elif 33 <= mark <= 39:
                grade = "D"
                gpa = 1.0
            else:
                grade = "F"
                gpa = 0.0

            document["result"].html = (
                f"<strong>Subject:</strong> {subject} <br>"
                f"<strong>Mark:</strong> {mark} <br>"
                f"<strong>Grade:</strong> {grade} <br>"
                f"<strong>GPA:</strong> {gpa}"
            )

        document["calculate"].bind("click", calculate)
    </script>
</body>
</html>
